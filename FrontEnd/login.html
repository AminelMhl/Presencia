<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Presencia - Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <header>
    <h1>Presencia</h1>
    <p class="slogan">Show your face, take your place</p>
  </header>

  <main class="auth-container">
    <form class="auth-form" id="loginForm">
      <h2>Login</h2>
      <input type="email" id="loginEmail" placeholder="Email" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <button type="submit">Login</button>
      
      <div class="divider">
        <span>OR</span>
      </div>
      
      <div class="social-login">
        <button type="button" class="social-btn google" onclick="loginWithGoogle()">
          <i class="fab fa-google"></i> Continue with Google
        </button>
        <button type="button" class="social-btn facebook" onclick="loginWithFacebook()">
          <i class="fab fa-facebook-f"></i> Continue with Facebook
        </button>
      </div>
      
      <p>Don't have an account? <a href="register.html">Register here</a></p>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Presencia. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
